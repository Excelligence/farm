    <div class="content">
      <h1>Seasons in India</h1>
      <p>India has four seasons</p>
      <h4>Summer Season</h4>
      <p>April to June</p>
      <h4>Rainy Season</h4>
      <p>June or July to mid september</p>
      <h4>Winter Season</h4>
      <p>From October to January</p>
      <h4>Spring Season</h4>
      <p>February to March</p>
